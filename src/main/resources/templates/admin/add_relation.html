<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <title>Employee Management System</title>

</head>

<body>
    <div th:replace="template :: template">
    </div>
    <div id="content">
		    <form th:action="@{/admin/process-add_relation}" th:object="${relation}" method="POST">
			<!-- hidden form field to handle update (ones with existing id number) -->
			<input type="hidden" th:field="*{id}">
			<div>
            <select class="custom-select" style="width:500px;margin-bottom: 30px;" th:field="*{managerid}">
            <option style="min-width:500px;" th:each="tempManager : ${managers}"
            th:value="${tempManager.id}"
            th:text="${tempManager.lastname+' '+tempManager.firstname}"></option>
            </select>
            </div>
            <div>
            <select class="custom-select" style="width:500px;margin-bottom: 30px;" th:field="*{employeeid}">
            <option style="min-width:500px;" th:each="tempEmployee : ${employees}"
            th:value="${tempEmployee.id}"
            th:text="${tempEmployee.lastname+' '+tempEmployee.firstname}"></option>
            </select>
            </div>
            <div class="error" th:if="*{#fields.hasErrors('global')}">
                <span th:errors="*{global}"></span><br>
                <button class="btn btn-info col-2" type="button" onclick="javascript:history.go(-1);">Back</button>
                <button class="btn btn-info col-2" type="button" onclick="window.location.href='/'">Return</button>
            </div>
            <div th:if="!*{#fields.hasErrors('global')}">
                <button class="btn btn-info col-2" type="submit">Add</button>
                <button class="btn btn-info col-2" type="button" onclick="window.location.href='/'">Return</button>
            </div>
        </form>
    </div>
</body>

</html>
